<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Studio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Three.js -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <!-- GIF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f11;
            overflow: hidden;
            user-select: none;
        }

        /* --- Glass Panel Styling --- */
        .glass-panel {
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            transition: opacity 0.2s ease; 
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #d1d5db;
            transition: all 0.2s;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .glass-btn:active { transform: scale(0.96); }

        .glass-btn-active {
            background: rgba(99, 102, 241, 0.25);
            border-color: rgba(99, 102, 241, 0.5);
            color: #e0e7ff;
        }

        /* --- Zoom Group --- */
        .glass-group {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        .glass-group-btn {
            padding: 12px;
            color: #e5e7eb;
            transition: background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-group-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .glass-divider { height: 1px; width: 100%; background: rgba(255, 255, 255, 0.1); }

        /* --- Draggable Panel --- */
        #draggable-panel {
            position: absolute;
            top: 40px; left: 40px;
            width: 320px;
            min-width: 260px;
            min-height: 80px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
        }

        /* Custom Drag Handle for Resize */
        #draggable-panel::-webkit-resizer {
            background-color: transparent;
        }
        #bottom-controls {
          z-index: 40;
        }
        
        /* Custom Corner visual */
        .resize-handle {
            position: absolute;
            bottom: 0; right: 0;
            width: 16px; height: 16px;
            cursor: nwse-resize;
            background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,0.3) 50%);
            pointer-events: none;
        }

        /* Minimized State */
        .minimized {
            height: 56px !important;
            width: 200px !important;
            resize: none !important;
            overflow: hidden;
        }
        .minimized .panel-content { display: none; }
        .minimized .resize-handle { display: none; }
        
        #panel-header {
            touch-action: none; /* Crucial for mobile dragging */
            user-select: none;  /* Prevents text selection while dragging */
        }
        input[type="file"] { display: none; }
        .hidden-ui { opacity: 0; pointer-events: none; }
        .progress-bar { transition: width 0.1s linear; }
    </style>
</head>

<body class="text-white h-screen w-screen relative bg-[#0f0f11]">

    <!-- Recording Overlay -->

        <div class="glass-panel p-8 rounded-2xl flex flex-col items-center max-w-xs w-full text-center border-indigo-500/30">
            <div class="relative w-16 h-16 mb-4">

    <!-- Main Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        lucide.createIcons();

        // --- STATE ---
        let scene, camera, renderer, mainMesh, controls;
        let isAutoRotating = true;
        let isRecording = false;
        let currentTexture = null;
        let currentGeoType = 'cube';
        let cameraLocked = false;
        let cameraMode = 'turntable'; // 'turntable' | 'static'
        let transparentBackground = false;
        let camYaw = 45;
        let camPitch = 20;
        let rotationSpeed = 0.005;
        let gifDelay = 50;

        // --- INIT ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0f0f11, 0.03);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(4, 3, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 10, 7);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const fillLight = new THREE.DirectionalLight(0x6366f1, 0.8);
            fillLight.position.set(-5, 2, -5);
            scene.add(fillLight);

            // Floor Grid
            const grid = new THREE.GridHelper(30, 30, 0x333333, 0x151515);
            grid.position.y = -2;
            scene.add(grid);

            // Default Texture
            currentTexture = createDefaultTexture();
            createMesh('cube');

            animate();
        }

        // --- GEOMETRY FACTORY ---
        function createMesh(type) {
            if (mainMesh) {
                scene.remove(mainMesh);
                mainMesh.geometry.dispose();
            }

            let geometry;
            switch(type) {
                case 'cube': 
                    geometry = new THREE.BoxGeometry(2,2,2); 
                    break;
                case 'sphere': 
                    geometry = new THREE.SphereGeometry(1.3, 64, 64); 
                    break;
                case 'capsule': 
                    // Requires Three.js > r137
                    geometry = new THREE.CapsuleGeometry(0.8, 2, 8, 16); 
                    break;
                case 'torus': 
                    geometry = new THREE.TorusGeometry(1, 0.4, 32, 100); 
                    break;
            }

            const material = new THREE.MeshStandardMaterial({
                map: currentTexture,
                roughness: 0.2,
                metalness: 0.1,
            });

            mainMesh = new THREE.Mesh(geometry, material);
            scene.add(mainMesh);
            
            // Update Poly Count
            const count = geometry.attributes.position.count / 3;
            document.getElementById('poly-count').innerText = `Triangles: ${Math.floor(count)}`;
            
            currentGeoType = type;
            updateShapeButtons(type);
        }

        // Export to window for HTML buttons
        window.changeShape = (type) => {
            const rotY = mainMesh ? mainMesh.rotation.y : 0;
            createMesh(type);
            mainMesh.rotation.y = rotY;
        }

        function updateShapeButtons(activeType) {
            ['cube','sphere','capsule','torus'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if(t === activeType) btn.classList.add('glass-btn-active');
                else btn.classList.remove('glass-btn-active');
            });
        }

        function createDefaultTexture() {
            const ctx = document.createElement('canvas').getContext('2d');
            ctx.canvas.width = 512; ctx.canvas.height = 512;
            const grd = ctx.createLinearGradient(0, 0, 512, 512);
            grd.addColorStop(0, "#4f46e5"); grd.addColorStop(1, "#312e81");
            ctx.fillStyle = grd; ctx.fillRect(0,0,512,512);
            
            ctx.strokeStyle = "rgba(255,255,255,0.05)"; ctx.lineWidth = 2;
            for(let i=0; i<=512; i+=32) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,512); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(512,i); ctx.stroke();
            }

            ctx.strokeStyle = "rgba(255,255,255,0.8)"; ctx.lineWidth = 8;
            ctx.strokeRect(20,20,472,472);

            ctx.fillStyle = '#ffffff'; ctx.font = 'bold 40px Inter, sans-serif'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=10;
            ctx.fillText('DROP IMAGE', 256, 256);
            
            const tex = new THREE.CanvasTexture(ctx.canvas);
            tex.colorSpace = THREE.SRGBColorSpace; // New syntax for color space
            return tex;
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            if (!isRecording) {
                controls.update();
                if (isAutoRotating && mainMesh) {
                    if (cameraMode === 'turntable') {
                        mainMesh.rotation.y += rotationSpeed;
                    } else {
                        camYaw += rotationSpeed * 50;
                        applyCameraAngle();
                    }
                }
            }
            
            renderer.render(scene, camera);
        }

        function applyCameraAngle() {
            const radius = camera.position.length();
            const phi = THREE.MathUtils.degToRad(90 - camPitch);
            const theta = THREE.MathUtils.degToRad(camYaw);
            
            camera.position.set(
                radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
            
            camera.lookAt(0, 0, 0);
        }

        // --- DRAG LOGIC ---
        const draggable = document.getElementById('draggable-panel');
        const header = document.getElementById('panel-header');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        // Use 'pointerdown' to catch both Mouse and Touch
        header.addEventListener('pointerdown', (e) => {
            
          // Ignore if clicking the minimize button
          if (e.target.closest('#minimize-btn')) return;
          isDragging = true;
    
          // Record initial positions
          startX = e.clientX;
          startY = e.clientY;
    
          const rect = draggable.getBoundingClientRect();
          initialLeft = rect.left;
          initialTop = rect.top;

          // Capture the pointer so movement works even if the finger leaves the header
          header.setPointerCapture(e.pointerId);
          header.style.cursor = 'grabbing';

          // Attach listeners to document for smooth tracking
          document.addEventListener('pointermove', onPointerMove);
          document.addEventListener('pointerup', onPointerUp);
        });

        function onPointerMove(e) {
           if (!isDragging) return;

           // Calculate how far we've moved from the start point
           const deltaX = e.clientX - startX;
           const deltaY = e.clientY - startY;

           // Calculate new position
           let newX = initialLeft + deltaX;
           let newY = initialTop + deltaY;

           // Boundary constraints (Keep it on screen)
           newX = Math.max(0, Math.min(window.innerWidth - 100, newX));
           newY = Math.max(0, Math.min(window.innerHeight - 50, newY));

           // Apply styles
           draggable.style.left = `${newX}px`;
           draggable.style.top = `${newY}px`;
           draggable.style.bottom = 'auto'; // Break any CSS bottom alignment
           draggable.style.right = 'auto';  // Break any CSS right alignment
        }
        
        function onPointerUp(e) {
           if (!isDragging) return;
        
           isDragging = false;
           header.style.cursor = 'grab';
           header.releasePointerCapture(e.pointerId);
           document.removeEventListener('pointermove', onPointerMove);
           document.removeEventListener('pointerup', onPointerUp);
        }
        
        // --- MINIMIZE LOGIC ---
        const minBtn = document.getElementById('minimize-btn');
        let isMinimized = false;

        minBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent drag start
            isMinimized = !isMinimized;
            draggable.classList.toggle('minimized', isMinimized);
            
            const icon = minBtn.querySelector('i');
            if (isMinimized) {
                // If minimized, reset width to default small width
                draggable.style.height = '';
                advContent.classList.add('hidden');
                advChevron.style.transform = 'rotate(0deg)';
            }
        });

        // --- RECORDING ---
        document.getElementById('record-gif').addEventListener('click', async () => {
            isRecording = true;
            document.getElementById('recording-overlay').classList.remove('hidden');
            const pBar = document.getElementById('rec-progress');
            
            // Init GIF
            let workerBlob = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js').then(r=>r.blob()).catch(()=>null);
            const gif = new GIF({
                workers: 2, quality: 10, width: 400, height: 400,
                workerScript: workerBlob ? URL.createObjectURL(workerBlob) : 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            // Isolate render state
            const originalPos = camera.position.clone();
            const originalRot = mainMesh.rotation.y;
            const originalRatio = renderer.getPixelRatio();
            const originalClearColor = renderer.getClearColor(new THREE.Color()).clone();
            const originalClearAlpha = renderer.getClearAlpha();
            
            if (transparentBackground) {
                renderer.setClearColor(0x000000, 0);
            } else {
                renderer.setClearColor(0x000000, 1);
            }
            
            renderer.setPixelRatio(1);
            renderer.setSize(400, 400);
            camera.aspect = 1; 
            
            // Adjust camera dist based on shape size
            const dist = currentGeoType === 'sphere' ? 3.5 : 5;
            applyCameraAngle();
            camera.updateProjectionMatrix();
            camera.updateProjectionMatrix();

            const frames = 60; // 60 frames for speed
            const step = (Math.PI * 2) / frames;

            setTimeout(() => {
                for(let i=0; i<frames; i++) {
                    mainMesh.rotation.y = i * step;
                    renderer.render(scene, camera);
                    gif.addFrame(renderer.domElement, {delay: gifDelay, copy: true});
                    pBar.style.width = `${(i/frames)*50}%`;
                }

                gif.on('progress', p => pBar.style.width = `${50 + (p*50)}%`);
                gif.on('finished', blob => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `3d-${currentGeoType}.gif`;
                    a.click();
                    
                    // Reset
                    renderer.setPixelRatio(originalRatio);
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth/window.innerHeight;
                    camera.position.copy(originalPos);
                    camera.updateProjectionMatrix();
                    mainMesh.rotation.y = originalRot;
                    renderer.setClearColor(originalClearColor, originalClearAlpha);
                    document.getElementById('recording-overlay').classList.add('hidden');
                    isRecording = false;
                });
                gif.render();
            }, 50);
        });

        // --- EVENTS ---
        document.getElementById('upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        currentTexture = tex;
                        mainMesh.material.map = tex;
                        mainMesh.material.needsUpdate = true;
                    });
                }
                reader.readAsDataURL(file);
            }
        });

        document.querySelectorAll('.preset').forEach(btn => {
            btn.addEventListener('click', () => {
                camYaw = parseFloat(btn.dataset.yaw);
                camPitch = parseFloat(btn.dataset.pitch);
                
                document.getElementById('cam-yaw').value = camYaw;
                document.getElementById('cam-pitch').value = camPitch;
                applyCameraAngle();
            });
        });

        document.getElementById('transparent-bg').addEventListener('click', function () {
            transparentBackground = !transparentBackground;
            this.classList.toggle('glass-btn-active', transparentBackground);
            this.innerText = transparentBackground
                ? 'Transparent BG'
                : 'Transparent Background';
        });

        // --- MAIN ACTIONS DROPDOWN ---
        const actionsToggle = document.getElementById('actions-toggle');
        const actionsContent = document.getElementById('actions-content');
        const actionsChevron = document.getElementById('actions-chevron');
        
        actionsToggle.addEventListener('click', () => {
            const isOpen = !actionsContent.classList.contains('hidden');
            actionsContent.classList.toggle('hidden', isOpen);
            actionsChevron.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
        });

        // --- ADVANCE ACTIONS DROPDOWN ---        
        const advToggle = document.getElementById('advanced-toggle');
        const advContent = document.getElementById('advanced-content');
        const advChevron = document.getElementById('advanced-chevron');
        
        advToggle.addEventListener('click', () => {
            const isOpen = !advContent.classList.contains('hidden');
            advContent.classList.toggle('hidden', isOpen);
            advChevron.style.transform = isOpen ? 'rotate(0deg)' : 'rotate(180deg)';
        });

        document.getElementById('toggle-rotate').addEventListener('click', function() {
            isAutoRotating = !isAutoRotating;
            this.querySelector('span').innerText = isAutoRotating ? "Pause" : "Rotate";
            this.classList.toggle('text-yellow-300', !isAutoRotating);
        });

        document.getElementById('reset-cam').addEventListener('click', () => controls.reset());
        
        document.getElementById('visibility-toggle').addEventListener('click', () => {
            const ui = document.getElementById('draggable-panel');
            const bottom = document.getElementById('bottom-controls');
            const icon = document.getElementById('vis-icon');
            const isHidden = ui.classList.contains('hidden-ui');
            
            ui.classList.toggle('hidden-ui', !isHidden);
            bottom.classList.toggle('hidden-ui', !isHidden);
            icon.setAttribute('data-lucide', !isHidden ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        document.getElementById('zoom-in').addEventListener('click', () => { camera.position.multiplyScalar(0.9); });
        document.getElementById('zoom-out').addEventListener('click', () => { camera.position.multiplyScalar(1.1); });
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('lock-camera').addEventListener('click', function () {
            cameraLocked = !cameraLocked;
            controls.enabled = !cameraLocked;
            this.classList.toggle('glass-btn-active', cameraLocked);
            this.innerText = cameraLocked ? 'Camera Locked' : 'Lock Camera';
        });

        document.getElementById('mode-turntable').addEventListener('click', () => {
            cameraMode = 'turntable';
            document.getElementById('mode-turntable').classList.add('glass-btn-active');
            document.getElementById('mode-static').classList.remove('glass-btn-active');
        });
        
        document.getElementById('mode-static').addEventListener('click', () => {
            cameraMode = 'static';
            document.getElementById('mode-static').classList.add('glass-btn-active');
            document.getElementById('mode-turntable').classList.remove('glass-btn-active');
        });

        document.getElementById('cam-yaw').addEventListener('input', e => {
            camYaw = parseFloat(e.target.value);
            applyCameraAngle();
        });
        
        document.getElementById('cam-pitch').addEventListener('input', e => {
            camPitch = parseFloat(e.target.value);
            applyCameraAngle();
        });
        
        document.getElementById('rot-speed').addEventListener('input', e => {
            rotationSpeed = parseFloat(e.target.value) / 10000;
        });
        
        document.getElementById('gif-speed').addEventListener('input', e => {
            gifDelay = parseInt(e.target.value);
        });

        // Start The App.
        init();
    </script>
</body>
</html>
