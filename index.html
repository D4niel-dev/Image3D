<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"/><title>Image3D Studio</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script><link rel="icon" href="/assets/icons/app_icon_lm.ico" type="image/x-icon"/><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#050505"><script src="https://unpkg.com/lucide@latest"></script><script defer="defer" src="bundle.js"></script></head><body class="text-white h-screen w-screen relative bg-[#0f0f11]"><div id="canvas-container"></div><div id="recording-overlay" class="absolute inset-0 z-[100] bg-black/80 backdrop-blur-md flex flex-col items-center justify-center hidden"><div class="obsidian-panel p-8 flex flex-col items-center max-w-xs w-full text-center border-indigo-500/30"><div class="relative w-16 h-16 mb-4"><div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div><div class="absolute inset-0 border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div><i data-lucide="aperture" class="absolute inset-0 m-auto w-6 h-6 text-indigo-400"></i></div><h2 class="text-xl font-bold text-white mb-2">Recording...</h2><div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden mb-2"><div id="rec-progress" class="h-full bg-indigo-500 progress-bar" style="width: 0%; transition: width 0.1s linear"></div></div><p class="text-xs text-gray-400 mt-2">Generating seamless loop</p></div></div><div class="absolute inset-0 z-10 pointer-events-none overflow-hidden"><div id="draggable-panel" class="obsidian-panel pointer-events-auto"><div id="panel-header" class="panel-header"><div class="flex items-center gap-2"><i data-lucide="cpu" class="w-4 h-4 text-indigo-400"></i> <span class="panel-title">SYSTEM_CORE</span></div><button id="minimize-btn" class="p-1 text-gray-500 hover:text-white transition-colors"><i data-lucide="minus" class="w-4 h-4"></i></button></div><div id="panel-body" class="panel-content custom-scrollbar"><div class="control-group"><label class="group-label">GEOMETRY_CONSTRUCT</label><div class="grid-4"><button id="btn-cube" class="obsidian-btn glass-btn-active p-2" title="Cube"><i data-lucide="box" class="w-4 h-4"></i></button> <button id="btn-sphere" class="obsidian-btn p-2" title="Sphere"><i data-lucide="circle" class="w-4 h-4"></i></button> <button id="btn-capsule" class="obsidian-btn p-2" title="Capsule"><i data-lucide="database" class="w-4 h-4"></i></button> <button id="btn-torus" class="obsidian-btn p-2" title="Torus"><i data-lucide="disc" class="w-4 h-4"></i></button></div></div><div class="space-y-1"><button id="actions-toggle" class="obsidian-btn w-full px-3 py-2 justify-between text-xs font-bold"><div class="flex items-center gap-2"><i data-lucide="zap" class="w-4 h-4"></i><span>OPERATIONS</span></div><i id="actions-chevron" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i></button><div id="actions-content" class="hidden space-y-2 pt-1"><label for="upload" class="obsidian-btn w-full gap-2 py-3 text-indigo-200 border-indigo-500/20 bg-indigo-500/10 hover:bg-indigo-500/20"><i data-lucide="image-plus" class="w-4 h-4"></i><span class="text-sm">LOAD_TEXTURE</span></label> <input type="file" id="upload" accept="image/*"/><div class="grid-2"><button id="record-gif" class="obsidian-btn w-full gap-2 py-3 text-rose-300 border-rose-500/20 bg-rose-500/10 hover:bg-rose-500/20"><i data-lucide="film" class="w-4 h-4"></i><span class="text-xs">GIF_EXPORT</span></button> <button id="take-snapshot" class="obsidian-btn w-full gap-2 py-3 text-emerald-300 border-emerald-500/20 bg-emerald-500/10 hover:bg-emerald-500/20"><i data-lucide="camera" class="w-4 h-4"></i><span class="text-xs">SNAPSHOT_HD</span></button></div><div class="grid-2"><button id="toggle-rotate" class="obsidian-btn gap-2 py-2 text-xs"><i data-lucide="rotate-3d" class="w-3 h-3"></i><span>PAUSE_ROT</span></button> <button id="reset-cam" class="obsidian-btn gap-2 py-2 text-xs"><i data-lucide="camera" class="w-3 h-3"></i><span>RESET_CAM</span></button></div><div class="control-group"><label class="group-label">CAM_ANGLES</label><div><span class="text-xs text-gray-500">YAW_AXIS</span><input id="cam-yaw" type="range" min="-180" max="180" value="45"/></div><div><span class="text-xs text-gray-500">PITCH_AXIS</span><input id="cam-pitch" type="range" min="-89" max="89" value="20"/></div></div><div class="control-group"><label class="group-label">TIMELINE</label><div><span class="text-xs text-gray-500">ROT_SPEED</span><input id="rot-speed" type="range" min="0" max="200" value="50"/></div><div><span class="text-xs text-gray-500">GIF_DELAY</span><input id="gif-speed" type="range" min="10" max="200" value="50"/></div></div></div></div><div class="space-y-1 my-2"><button id="material-toggle" class="obsidian-btn w-full px-3 py-2 justify-between text-xs font-bold"><div class="flex items-center gap-2"><i data-lucide="palette" class="w-4 h-4"></i><span>MATERIAL_SYS</span></div><i id="material-chevron" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i></button><div id="material-content" class="hidden space-y-2 pt-1"><div class="control-group"><div class="flex items-center justify-between"><span class="text-xs text-gray-500">BASE_COLOR</span> <input type="color" id="mat-color" value="#ffffff" class="w-4 h-4 cursor-pointer"/></div><div><div class="flex justify-between text-xs text-gray-500"><span>ROUGHNESS</span><span id="val-rough">0.2</span></div><input id="mat-roughness" type="range" min="0" max="1" step="0.01" value="0.2"/></div><div><div class="flex justify-between text-xs text-gray-500"><span>METALNESS</span><span id="val-metal">0.1</span></div><input id="mat-metalness" type="range" min="0" max="1" step="0.01" value="0.1"/></div><div><button id="mat-wireframe" class="obsidian-btn w-full text-xs py-1 mt-1">TOGGLE_WIREFRAME</button></div></div></div></div><div class="space-y-1"><button id="advanced-toggle" class="obsidian-btn w-full px-3 py-2 justify-between text-xs font-bold"><div class="flex items-center gap-2"><i data-lucide="settings" class="w-4 h-4"></i><span>ADVANCED_CFG</span></div><i id="advanced-chevron" data-lucide="chevron-down" class="w-4 h-4 transition-transform"></i></button><div id="advanced-content" class="hidden space-y-2 pt-1"><div class="control-group"><label class="group-label">CAM_MODE</label><div class="grid-2"><button id="mode-turntable" class="obsidian-btn active text-xs py-2">TURNTABLE</button> <button id="mode-static" class="obsidian-btn text-xs py-2">STATIC</button></div><button id="lock-camera" class="obsidian-btn w-full text-xs py-1 mt-1">LOCK_VIEW</button></div><div class="control-group"><label class="group-label">PRESETS</label><div class="grid-2"><button class="obsidian-btn text-xs py-2 preset" data-yaw="0" data-pitch="0">FRONT</button> <button class="obsidian-btn text-xs py-2 preset" data-yaw="45" data-pitch="30">ISO</button> <button class="obsidian-btn text-xs py-2 preset" data-yaw="0" data-pitch="89">TOP</button> <button class="obsidian-btn text-xs py-2 preset" data-yaw="135" data-pitch="20">HERO</button></div></div><button id="transparent-bg" class="obsidian-btn w-full text-xs py-2 mt-1">TRANSPARENT_BG</button></div></div></div></div><div id="mobile-dock" style="display: none"><button class="dock-btn active" id="dock-shapes"><i data-lucide="shapes" class="w-6 h-6"></i></button> <button class="dock-btn" id="dock-actions"><i data-lucide="zap" class="w-6 h-6"></i></button> <button class="dock-btn" id="dock-settings"><i data-lucide="sliders" class="w-6 h-6"></i></button></div><div id="bottom-sheet"><div class="sheet-handle-area"><div class="sheet-handle"></div></div><div class="sheet-content" id="sheet-target"></div></div><div class="absolute top-4 right-4 pointer-events-auto z-50"><button id="visibility-toggle" class="obsidian-btn"><i data-lucide="eye" id="vis-icon" class="w-6 h-6"></i></button></div><div id="bottom-controls"><div class="pointer-events-auto"><div class="stat-pill"><span class="w-2 h-2 bg-emerald-500"></span> <span id="poly-count">TRIS: 12</span> <span class="text-gray-500 mx-1">|</span> <span id="fps-counter">FPS: 60</span></div></div><div class="pointer-events-auto"><div class="zoom-group"><button id="zoom-in" class="zoom-btn"><i data-lucide="plus" class="w-4 h-4"></i></button><div class="zoom-divider"></div><button id="zoom-out" class="zoom-btn"><i data-lucide="minus" class="w-4 h-4"></i></button></div></div></div><div id="notification-container" class="absolute top-20 left-1/2 transform -translate-x-1/2 z-[100] flex flex-col gap-2 pointer-events-none"></div></div></body></html>
