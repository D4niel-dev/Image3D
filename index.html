<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer [Pro]</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f11;
            overflow: hidden;
            user-select: none;
        }

        /* --- Glass Panel Styling --- */
        .glass-panel {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            overflow: hidden;
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .glass-btn:active { transform: scale(0.95); }

        .glass-btn-active {
            background: rgba(99, 102, 241, 0.3); /* Indigo tint */
            border-color: rgba(99, 102, 241, 0.5);
            color: #e0e7ff;
        }

        /* --- Zoom Group --- */
        .glass-group {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .glass-group-btn {
            padding: 12px;
            color: #e5e7eb;
            transition: background 0.2s;
            display: flex;
            align-items: center; justify-content: center;
        }
        .glass-group-btn:hover { background: rgba(255, 255, 255, 0.15); }
        .glass-divider { height: 1px; width: 100%; background: rgba(255, 255, 255, 0.1); }

        /* --- Draggable & Minimized States --- */
        #draggable-panel {
            position: absolute;
            top: 24px; left: 24px;
            width: 340px;
            /* Height is auto normally */
        }
        
        .panel-header { cursor: grab; }
        .panel-header:active { cursor: grabbing; }

        .minimized .panel-content {
            display: none;
        }
        .minimized {
            height: 64px !important; /* Header height only */
            width: 200px !important;
        }

        input[type="file"] { display: none; }
        .hidden-ui { opacity: 0; pointer-events: none; }
        .progress-bar { transition: width 0.1s linear; }
    </style>
</head>

<body class="text-white h-screen w-screen relative">

    <div id="canvas-container" class="absolute inset-0 z-0 bg-gradient-to-b from-gray-900 to-black cursor-move"></div>

    <div id="recording-overlay" class="absolute inset-0 z-50 bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center hidden">
        <div class="glass-panel p-8 rounded-2xl flex flex-col items-center max-w-xs w-full text-center border-indigo-500/30">
            <div class="relative w-16 h-16 mb-4">
                <div class="absolute inset-0 border-4 border-indigo-500/20 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-indigo-500 rounded-full border-t-transparent animate-spin"></div>
                <i data-lucide="aperture" class="absolute inset-0 m-auto w-6 h-6 text-indigo-400"></i>
            </div>
            <h2 id="rec-status-title" class="text-xl font-bold text-white mb-2">Recording...</h2>
            <div class="w-full h-2 bg-gray-700 rounded-full overflow-hidden mb-2">
                <div id="rec-progress" class="h-full bg-indigo-500 progress-bar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <div class="absolute inset-0 z-10 pointer-events-none">
        
        <div id="draggable-panel" class="glass-panel rounded-2xl pointer-events-auto flex flex-col">
            
            <div id="panel-header" class="panel-header flex items-center justify-between p-4 border-b border-white/5 bg-white/5">
                <div class="flex items-center gap-2">
                    <i data-lucide="grip-vertical" class="w-4 h-4 text-gray-500"></i>
                    <span class="font-semibold text-sm tracking-wide text-gray-200">Model Studio</span>
                </div>
                <button id="minimize-btn" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="chevron-down" id="min-icon" class="w-4 h-4 transition-transform duration-300"></i>
                </button>
            </div>

            <div class="panel-content p-4 space-y-5">
                
                <div>
                    <label class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-2 block">Shape</label>
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="changeShape('cube')" id="btn-cube" class="glass-btn glass-btn-active p-2 rounded-lg flex justify-center" title="Cube"><i data-lucide="box" class="w-5 h-5"></i></button>
                        <button onclick="changeShape('sphere')" id="btn-sphere" class="glass-btn p-2 rounded-lg flex justify-center" title="Sphere"><i data-lucide="circle" class="w-5 h-5"></i></button>
                        <button onclick="changeShape('capsule')" id="btn-capsule" class="glass-btn p-2 rounded-lg flex justify-center" title="Capsule"><i data-lucide="database" class="w-5 h-5"></i></button>
                        <button onclick="changeShape('torus')" id="btn-torus" class="glass-btn p-2 rounded-lg flex justify-center" title="Torus"><i data-lucide="disc" class="w-5 h-5"></i></button>
                    </div>
                </div>

                <div class="space-y-3">
                    <label for="upload" class="glass-btn cursor-pointer w-full flex items-center justify-center gap-2 bg-indigo-600/80 hover:bg-indigo-500/90 py-3 rounded-xl font-medium shadow-lg shadow-indigo-500/20 !border-indigo-400/30">
                        <i data-lucide="image-plus" class="w-4 h-4"></i>
                        <span class="text-sm">Upload Texture</span>
                    </label>
                    <input type="file" id="upload" accept="image/*" />

                    <button id="record-gif" class="glass-btn w-full flex items-center justify-center gap-2 py-3 rounded-xl font-medium bg-rose-500/10 hover:bg-rose-500/20 border-rose-500/20 text-rose-300">
                        <i data-lucide="film" class="w-4 h-4"></i>
                        <span class="text-sm">Export Loop</span>
                    </button>
                </div>

                <div class="grid grid-cols-2 gap-3 pt-2 border-t border-white/5">
                    <button id="toggle-rotate" class="glass-btn flex items-center justify-center gap-2 py-2 rounded-lg text-xs">
                        <i data-lucide="rotate-3d" class="w-3 h-3"></i>
                        <span id="rotate-text">Pause</span>
                    </button>
                    <button id="reset-cam" class="glass-btn flex items-center justify-center gap-2 py-2 rounded-lg text-xs">
                        <i data-lucide="camera" class="w-3 h-3"></i>
                        <span>Reset</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="absolute top-6 right-6 pointer-events-auto">
            <button id="visibility-toggle" class="glass-btn p-3 rounded-full shadow-xl group">
                <i data-lucide="eye" id="vis-icon" class="w-5 h-5 group-hover:text-indigo-300"></i>
            </button>
        </div>

        <div class="absolute bottom-10 left-6 right-6 flex items-end justify-between pointer-events-auto" id="bottom-controls">
            <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-3 shadow-lg">
                <div class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </div>
                <span class="text-xs text-gray-300 font-mono" id="poly-count">Triangles: 12</span>
            </div>

            <div class="glass-group">
                <button id="zoom-in" class="glass-group-btn" title="Zoom In"><i data-lucide="plus" class="w-5 h-5"></i></button>
                <div class="glass-divider"></div>
                <button id="zoom-out" class="glass-group-btn" title="Zoom Out"><i data-lucide="minus" class="w-5 h-5"></i></button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, mainMesh, controls;
        let isAutoRotating = true;
        let isRecording = false;
        let currentTexture = null;
        let currentGeoType = 'cube';

        // --- INIT THREE.JS ---
        function init() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.035);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(4, 3, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);
            const rimLight = new THREE.DirectionalLight(0x6366f1, 0.8);
            rimLight.position.set(-5, 0, -5);
            scene.add(rimLight);

            // Grid
            const grid = new THREE.GridHelper(20, 20, 0x333333, 0x111111);
            grid.position.y = -1.5;
            scene.add(grid);

            // Initial Object
            currentTexture = createDefaultTexture();
            createMesh('cube');

            animate();
        }

        // --- SHAPE LOGIC ---
        function createMesh(type) {
            if (mainMesh) {
                scene.remove(mainMesh);
                mainMesh.geometry.dispose();
            }

            let geometry;
            switch(type) {
                case 'cube': geometry = new THREE.BoxGeometry(2,2,2); break;
                case 'sphere': geometry = new THREE.SphereGeometry(1.2, 64, 64); break;
                case 'capsule': geometry = new THREE.CapsuleGeometry(0.8, 1.5, 4, 16); break;
                case 'torus': geometry = new THREE.TorusGeometry(1, 0.4, 16, 64); break;
            }

            const material = new THREE.MeshStandardMaterial({
                map: currentTexture,
                roughness: 0.2,
                metalness: 0.1
            });

            mainMesh = new THREE.Mesh(geometry, material);
            scene.add(mainMesh);
            
            // Update UI Counters
            document.getElementById('poly-count').innerText = `Triangles: ${geometry.attributes.position.count / 3}`;
            currentGeoType = type;
            updateShapeButtons(type);
        }

        window.changeShape = (type) => {
            const rotY = mainMesh ? mainMesh.rotation.y : 0; // Preserve rotation
            createMesh(type);
            mainMesh.rotation.y = rotY;
        }

        function updateShapeButtons(activeType) {
            ['cube','sphere','capsule','torus'].forEach(t => {
                const btn = document.getElementById(`btn-${t}`);
                if(t === activeType) btn.classList.add('glass-btn-active');
                else btn.classList.remove('glass-btn-active');
            });
        }

        function createDefaultTexture() {
            const ctx = document.createElement('canvas').getContext('2d');
            ctx.canvas.width = 512; ctx.canvas.height = 512;
            const grd = ctx.createLinearGradient(0, 0, 512, 512);
            grd.addColorStop(0, "#4f46e5"); grd.addColorStop(1, "#312e81");
            ctx.fillStyle = grd; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = "rgba(255,255,255,0.1)"; ctx.lineWidth = 4;
            ctx.strokeRect(0,0,512,512);
            
            // Grid lines on texture
            ctx.beginPath();
            for(let i=0; i<=512; i+=64) {
                ctx.moveTo(i,0); ctx.lineTo(i,512);
                ctx.moveTo(0,i); ctx.lineTo(512,i);
            }
            ctx.stroke();

            ctx.fillStyle = '#ffffff'; ctx.font = 'bold 40px Inter, sans-serif'; 
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText('DROP IMAGE', 256, 256);
            
            const tex = new THREE.CanvasTexture(ctx.canvas);
            tex.encoding = THREE.sRGBEncoding;
            return tex;
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if (!isRecording) {
                controls.update();
                if (isAutoRotating && mainMesh) mainMesh.rotation.y += 0.005;
            }
            renderer.render(scene, camera);
        }

        // --- DRAGGABLE PANEL LOGIC ---
        const draggable = document.getElementById('draggable-panel');
        const handle = document.getElementById('panel-header');
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        handle.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        function startDrag(e) {
            // Prevent dragging if clicking the minimize button
            if(e.target.closest('button')) return; 
            
            isDragging = true;
            dragOffset.x = e.clientX - draggable.offsetLeft;
            dragOffset.y = e.clientY - draggable.offsetTop;
            handle.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            // Boundaries
            const x = Math.max(0, Math.min(window.innerWidth - draggable.offsetWidth, e.clientX - dragOffset.x));
            const y = Math.max(0, Math.min(window.innerHeight - draggable.offsetHeight, e.clientY - dragOffset.y));

            draggable.style.left = `${x}px`;
            draggable.style.top = `${y}px`;
        }

        function endDrag() {
            isDragging = false;
            handle.style.cursor = 'grab';
        }

        // --- MINIMIZE LOGIC ---
        const minBtn = document.getElementById('minimize-btn');
        const minIcon = document.getElementById('min-icon');
        let isMinimized = false;

        minBtn.addEventListener('click', () => {
            isMinimized = !isMinimized;
            draggable.classList.toggle('minimized', isMinimized);
            minIcon.style.transform = isMinimized ? 'rotate(180deg)' : 'rotate(0deg)';
        });

        // --- RECORDING LOGIC ---
        document.getElementById('record-gif').addEventListener('click', async () => {
            isRecording = true;
            document.getElementById('recording-overlay').classList.remove('hidden');
            const pBar = document.getElementById('rec-progress');
            
            // Setup GIF
            let workerBlob = await fetch('https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js').then(r=>r.blob()).catch(()=>null);
            const gif = new GIF({
                workers: 2, quality: 10, width: 400, height: 400,
                workerScript: workerBlob ? URL.createObjectURL(workerBlob) : 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js'
            });

            // Isolate Mesh
            const originalPos = camera.position.clone();
            const originalRot = mainMesh.rotation.y;
            const originalRatio = renderer.getPixelRatio();
            
            renderer.setPixelRatio(1);
            renderer.setSize(400, 400);
            camera.aspect = 1; 
            camera.position.set(0, 0, currentGeoType === 'sphere' ? 3.5 : 5); // Adjust cam dist based on shape
            camera.lookAt(0,0,0);
            camera.updateProjectionMatrix();

            const frames = 50;
            const step = (Math.PI * 2) / frames;

            setTimeout(() => {
                for(let i=0; i<frames; i++) {
                    mainMesh.rotation.y = i * step;
                    renderer.render(scene, camera);
                    gif.addFrame(renderer.domElement, {delay: 50, copy: true});
                    pBar.style.width = `${(i/frames)*50}%`;
                }

                gif.on('progress', p => pBar.style.width = `${50 + (p*50)}%`);
                gif.on('finished', blob => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `3d-${currentGeoType}-loop.gif`;
                    a.click();
                    
                    // Reset State
                    renderer.setPixelRatio(originalRatio);
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth/window.innerHeight;
                    camera.position.copy(originalPos);
                    camera.updateProjectionMatrix();
                    mainMesh.rotation.y = originalRot;
                    document.getElementById('recording-overlay').classList.add('hidden');
                    isRecording = false;
                });
                gif.render();
            }, 100);
        });

        // --- OTHER EVENTS ---
        document.getElementById('upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (tex) => {
                        tex.encoding = THREE.sRGBEncoding;
                        currentTexture = tex;
                        mainMesh.material.map = tex;
                        mainMesh.material.needsUpdate = true;
                    });
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('toggle-rotate').addEventListener('click', function() {
            isAutoRotating = !isAutoRotating;
            this.querySelector('span').innerText = isAutoRotating ? "Pause" : "Rotate";
            this.classList.toggle('text-yellow-300', !isAutoRotating);
        });

        document.getElementById('reset-cam').addEventListener('click', () => controls.reset());
        document.getElementById('visibility-toggle').addEventListener('click', () => {
            const ui = document.getElementById('draggable-panel');
            const bottom = document.getElementById('bottom-controls');
            const icon = document.getElementById('vis-icon');
            const isHidden = ui.classList.contains('hidden-ui');
            
            ui.classList.toggle('hidden-ui', !isHidden);
            bottom.classList.toggle('hidden-ui', !isHidden);
            icon.setAttribute('data-lucide', !isHidden ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        document.getElementById('zoom-in').addEventListener('click', () => { camera.position.multiplyScalar(0.9); });
        document.getElementById('zoom-out').addEventListener('click', () => { camera.position.multiplyScalar(1.1); });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
